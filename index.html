<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4a6729b17a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/logup.css" />
    <title>LogUp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Secular+One&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Secular+One&family=Signika+Negative&family=Yanone+Kaffeesatz:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content_cajaGeneral_div">
      <div class="contenido">
        <form action="">
          <h1 class="tittle_logup_h1">LogUp</h1>
          <i class="fa-regular fa-user"></i>
          <input type="text" placeholder="Enter your name" id="firs_input" />
          <i class="fa-regular fa-envelope"></i>
          <input type="email" name="" id="" placeholder="Enter your email" />
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            name=""
            id=""
            placeholder="Create a password"
          />
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="" id="" placeholder="Confirm password" />
          <div class="content-checkbox">
            <input type="checkbox" class="checkbox_input" />
            <label for="" class="acceptTerms"
              >Accept terms and conditions</label
            >
            <div class="logUp-buttom">
              <button><a href="libros/index.html">Logup now</a></button>
            </div>
          </div>
          <div class="content-checkbox">
            <label for="" class="alreadyAcc"
              >Do you already have an account ?</label
            >
            <a href="libros/login.html" class="loginHere_a">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
