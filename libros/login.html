<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script
      src="https://kit.fontawesome.com/4a6729b17a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Secular+One&family=Signika+Negative&family=Yanone+Kaffeesatz:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cajaGeneral_div">
      <div class="contenedor">
        <form action="">
          <h1>Login</h1>
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="Enter your email" />
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Enter your password" />

          <div class="content-checkbox">
            <input type="checkbox" class="checkbox_input" />
            <label for="" class="acceptTerms">Remember me</label>

            <a href="" class="forgotPassword_a">Forgot your password?</a>
            <div class="loginNow-buttom">
              <button>
                <a class="loginNow-a" href="index.html">Login now</a>
              </button>
            </div>
          </div>
          <div class="notAccount">
            <label for="">Don't have an account yet?</label>
            <a href="../index.html">Click Here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
