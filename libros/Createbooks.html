<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/Createbooks.css" />
    <script
      src="https://kit.fontawesome.com/4a6729b17a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Secular+One&family=Signika+Negative&family=Yanone+Kaffeesatz:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-book"></i>
        <h1>Library</h1>
      </div>
      <div class="profile-box">
        <img src="../img/user_pp.jpg" alt="" />
        <h2>User123</h2>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="homepage.html">Homepage</a></li>
        <li><a href="Createbooks.html">Create books</a></li>
        <li><a href="Booksdelivery.html">Books delivery</a></li>
        <li><a href="booksrequest.html">Request books</a></li>
      </ul>
    </nav>
    <div class="container-div">
      <div class="tittle-div">
        <h1>Create <span>Book</span></h1>
      </div>
      <div class="form-div">
        <form action="">
          <label for="">Tittle</label>
          <input type="text" />

          <label for="">Editorial</label>
          <select name="" id="">
            <option disabled selected="">Select the Editorial</option>
            <option value="">Brain and words</option>
            <option value="">Run letters</option>
            <option value="">Mind break</option>
          </select>

          <label for="">Edition</label>
          <input type="text" />

          <label for="">Area</label>
          <input type="text" />

          <label for="">ISBN</label>
          <input type="text" />

          <label for="">Pages</label>
          <input type="number" />

          <label for="">State</label>
          <select name="" id="">
            <option disabled selected="">Select the book State</option>
            <option value="">Available</option>
            <option value="">Not Available</option>
          </select>
        </form>
        <div class="Guardar-botton-div">
          <button>Save</button>
        </div>
      </div>
    </div>
    <footer>
      <h1>&copyAll rights reserved</h1>
    </footer>
  </body>
</html>
